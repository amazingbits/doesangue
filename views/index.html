<!DOCTYPE html>
<html>
    <head>
        <title>Banco de Sangue</title>
        <link rel="icon" href="/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta charset="UTF-8"/>
        <!--CSS-->
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>
            <div class="topo">
                <img src="/logo.png" alt="Imagem de Logo">
                <h1>Doe sangue você também!</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="info">
                    <p>Apenas 1,6% da população doa sangue.</p>
                    <p>Com uma única doação é possível salvar até quatro vidas.</p>
                    <p>O melhor tipo sanguíneo é o seu!</p>
                    <button class="help">Quero Ajudar</button>
                </div>
                <div class="form-box hide">
                    <form method="POST">
                        <input type="text" name="nome" placeholder="Nome Completo" />
                        <input type="text" name="email" placeholder="E-mail" />
                        <select name="sangue">
                            <option value="0">Tipo sanguíneo</option>
                            <option value="A-">A</option>
                            <option value="A+">A+</option>
                            <option value="B-">B-</option>
                            <option value="B+">B+</option>
                            <option value="AB-">AB-</option>
                            <option value="AB+">AB+</option>
                            <option value="O-">O-</option>
                            <option value="O+">O+</option>
                        </select>
                        <button type="submit">Enviar Cadastro</button>
                    </form>
                </div>
                <h1>Últimos doadores</h1>
                <div class="doadores">
                    {% for dado in dados %}
                    <div class="doador">
                        <div class="doador-badge">{{dado.tipo_sanguineo}}</div>
                        <p>{{dado.nome}}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <p>Desenvolvido por Guilherme Andrade</p>
            </div>
        </footer>
    </body>
    <script src="/script.js"></script>
</html>
